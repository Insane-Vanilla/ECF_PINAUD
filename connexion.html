<!DOCTYPE html>
<html lang="en">
  <head>
    <!--META-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="voiture, réparation, vente, occasion, garage, prestation, automobile, carrosserie, entretien, pneus, véhicules"
    />
    <meta
      name="description"
      content="Découvrez le site web du garage Vincent PARROT, garage proposant réparation et entretien de votre véhicule, ainsi que voitures d'occasion"
    />

    <!--FAVICON-->
    <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

    <!--FONTS-->
    <link
      href="https://db.onlinewebfonts.com/c/088f292cf151a6e496fc8cdc5441b3e3?family=Lovelo-Black"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/d353583e5cdf878d047eae178df5b757?family=Stars+%26+Love+Bottom+Heavy"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/tt-chocolates"
      rel="stylesheet"
    />

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Bienvenue sur le site du garage Vincent Parrot</title>
  </head>

  <body>
    <!--HEADER-->

    <header id="hautpage">
      <!-- logo -->
      <div>
        <a href="index.html"
          ><img class="logo" src="assets/images/logo.png" alt="logo PARROT"
        /></a>
      </div>

      <!-- navigation -->
      <ul class="main-nav">
        <li><a href="index.html">ACCUEIL</a></li>
        <li><a href="services.html">L'ATELIER</a></li>
        <li><a href="ventes.html">LES VOITURES</a></li>
        <li><a class="active" href="contact.html">NOUS CONTACTER</a></li>
      </ul>

      <div class="button-connexion">
        <a class="connexion" href="connexion.html"
          ><button class="btn-conn" type="button">Mon espace</button></a
        >
      </div>
    </header>

    <!--MAIN-->
    <main>
      <div class="title7">
        <img class="moteur" src="assets/icon/moteur.png" alt="moteur" />
        <h1>Espace connexion</h1>
      </div>

      <div class="container-connection">
        <div class="connection">
          <form
            class="connection-form"
            id="connection-form"
            name="connection-form"
            accept-charset="utf-8"
            action=""
            method="post"
          >
            <div class="connection-inputs">
              <label
                class="text-label-connection"
                class="label-contact"
                for="email"
                >Email</label
              >
              <input
                class="connection-input"
                type="text"
                name="email"
                id="email"
                placeholder="Identifiant"
                required=""
              />
            </div>

            <div class="connection-inputs">
              <label class="text-label-connection" for="password"
                >Mot de passe</label
              >
              <input
                class="connection-input"
                type="text"
                name="password"
                id="password"
                placeholder="Mot de passe"
                required=""
              />
            </div>

            <div class="connection-button">
              <a href="#"
                ><input class="connect" type="submit" value="Se connecter"
              /></a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
